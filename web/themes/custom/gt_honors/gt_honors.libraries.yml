bootstrap:
  version: 5.2.0
  css:
    theme:
      dist/css/base.min.css: { minified: true }
      dist/css/grid-system.min.css: { minified: true }
  js:
    dist/js/bootstrap.custom.bundle.min.js: { minified: true}
  dependencies:
    - core/jquery

font-awesome:
  version: 5.15.4
  css:
    component:
      '//use.fontawesome.com/releases/v5.15.4/css/all.css': { type: external }

parvus:
  version: 2.1.1
  css:
    theme:
      /libraries/parvus/dist/css/parvus.min.css: { minified: true }
  js:
    /libraries/parvus/dist/js/parvus.min.js: {}
    src/js/parvus.js: { minified: true }

# These lines define the gtl_theme/global library.
global_styles:
  css:
    theme:
      dist/css/styles.min.css: { minified: true }
      https://fonts.googleapis.com/css2?family=Abel&family=Roboto+Condensed:wght@400;700&family=Roboto+Slab:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap: {}
  js:
    dist/js/theme.min.js: { minified: true }
  dependencies:
    - core/jquery
    - core/drupal
    - core/once
